# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Production dependencies - triggers semantic releases
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "fix"  # Triggers PATCH release
    open-pull-requests-limit: 10
    ignore:
      # Ignore test dependencies in this update group
      - dependency-name: "io.github.k-random:*"
      - dependency-name: "io.kotest:*"
      - dependency-name: "io.mockk:*"
      - dependency-name: "org.springframework.boot:spring-boot-test"
      - dependency-name: "org.springframework.boot:spring-boot-starter-test"
      - dependency-name: "org.springframework.boot:spring-boot-starter-web"
      - dependency-name: "org.apache.commons:commons-lang3"
      - dependency-name: "ch.qos.logback:*"
    groups:
      lsd-dependencies:
        patterns:
          - "io.github.lsd-consulting:*"
        update-types:
          - "minor"
          - "patch"

      gcp-dependencies:
        patterns:
          - "com.google.cloud:*"
        update-types:
          - "minor"
          - "patch"

      spring-dependencies:
        patterns:
          - "org.springframework.*:*"
          - "org.springframework.cloud:*"
        update-types:
          - "minor"
          - "patch"

      jackson-dependencies:
        patterns:
          - "com.fasterxml.jackson.*:*"
        update-types:
          - "minor"
          - "patch"

      utility-dependencies:
        patterns:
          - "org.slf4j:*"
        update-types:
          - "minor"
          - "patch"

      kotlin-dependencies:
        patterns:
          - "org.jetbrains.kotlin*"
        update-types:
          - "minor"
          - "patch"

  # Test dependencies - does not trigger semantic releases
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "test"  # Does not trigger semantic release
    open-pull-requests-limit: 5
    groups:
      testing-dependencies:
        patterns:
          - "io.github.k-random:*"
          - "io.kotest:*"
          - "io.mockk:*"
          - "org.springframework.boot:spring-boot-test"
          - "org.springframework.boot:spring-boot-starter-test"
          - "org.springframework.boot:spring-boot-starter-web"
          - "org.apache.commons:commons-lang3"
          - "ch.qos.logback:*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"  # For workflow updates - no version impact
